<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переход на Wildberries</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #7b4397, #dc2430);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .brand-logo {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        }
        
        .brand-logo svg {
            height: 100px; /* Увеличенный размер логотипа */
            width: auto;
            animation: pulse 2s infinite; /* Анимация пульсации */
        }
        
        /* Анимация пульсации */
        @keyframes pulse {
            0% {
                transform: scale(1);
                filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
            }
            50% {
                transform: scale(1.05);
                filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.8));
            }
            100% {
                transform: scale(1);
                filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
            }
        }
        
        .logo {
            margin-bottom: 20px;
        }
        
        .logo h1 {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: white;
        }
        
        .logo span {
            color: #ffdd00;
        }
        
        .logo p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .countdown {
            font-size: 1.5rem;
            margin: 25px 0;
            font-weight: bold;
        }
        
        .countdown-number {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 10px;
            min-width: 50px;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 16px 32px;
            border-radius: 50px;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: #ffdd00;
            color: #333;
        }
        
        .btn-primary:hover {
            background: #ffc800;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .info {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.6;
        }
        
        .product-preview {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        
        .product-preview p {
            margin: 5px 0;
            font-size: 0.95rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .brand-logo svg {
                height: 80px; /* Уменьшенный размер для мобильных */
            }
            
            .logo h1 {
                font-size: 1.8rem;
            }
            
            .countdown {
                font-size: 1.2rem;
            }
            
            .btn {
                padding: 14px 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>

        <div class="logo">
            <h1>Wild<span>berries</span></h1>
            <p>Переход на страницу вашего товара</p>
        </div>

        <div class="product-preview">
            <p>🚀 <strong>Специальное предложение</strong></p>
            <p>Вы переходите на страницу нашего товара</p>
            <p>на маркетплейсе Wildberries</p>
        </div>
        
        <div class="countdown">
            <p>Переход через: <span class="countdown-number" id="countdown">5</span> сек.</p>
        </div>
        
        <div class="buttons">
            <button class="btn btn-primary" id="redirectBtn">
                Перейти сейчас
            </button>
            <button class="btn btn-secondary" id="cancelBtn">
                Отменить переход
            </button>
        </div>
        
        <div class="info">
            <p>Вы будете перенаправлены на страницу нашего товара на Wildberries. 
            Если переход не произошел автоматически, нажмите кнопку выше.</p>
        </div>
    </div>

    <script>
        // Ваша ссылка на Wildberries
        const WILDBERRIES_URL = 'https://www.wildberries.ru/catalog/323283113/detail.aspx?utm_source=Manita+Youtube&utm_medium=cpm&utm_campaign=297561-id-Manita+gel&utm_content=Manita+Youtube';
        
        // Таймер обратного отсчета
        let seconds = 5;
        const countdownEl = document.getElementById('countdown');
        const redirectBtn = document.getElementById('redirectBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        
        const updateCountdown = () => {
            countdownEl.textContent = seconds;
            
            if (seconds === 0) {
                redirectToWildberries();
            } else {
                seconds--;
                setTimeout(updateCountdown, 1000);
            }
        };
        
        const redirectToWildberries = () => {
            window.location.href = WILDBERRIES_URL;
        };
        
        const cancelRedirect = () => {
            seconds = 9999; // Останавливаем таймер
            countdownEl.textContent = 'отменен';
            document.querySelector('.countdown p').textContent = 'Переход отменен';
        };
        
        // Запуск таймера
        setTimeout(updateCountdown, 1000);
        
        // Обработчики событий для кнопок
        redirectBtn.addEventListener('click', redirectToWildberries);
        cancelBtn.addEventListener('click', cancelRedirect);
    </script>
</body>
</html>
